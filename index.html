  <h1>Bienvenido al entorno de práctica de GTM</h1>
  <p>Haz clic en un botón para simular una conversión:</p>

  <button id="contacto">Contáctanos</button>
  <button id="descarga" class="btn-descarga">Descargar Brochure</button>

  <h2>Formulario de contacto (simulado)</h2>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required><br><br>

    <label for="celular">Número de contacto:</label>
    <input type="tel" id="celular" name="celular" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("contacto").addEventListener("click", () => {
      console.log("¡Clic en el botón Contáctanos!");
    });

    document.getElementById("descarga").addEventListener("click", () => {
      console.log("¡Clic en el botón Descargar Brochure!");
    });

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      dataLayer.push({
        event: "form_submit",
        form_name: "Formulario de contacto",
        user_name: document.getElementById("nombre").value,
        user_email: document.getElementById("email").value,
        user_city: document.getElementById("ciudad").value,
        user_phone: document.getElementById("celular").value
      });

      alert("¡Formulario enviado (simulado)!");
    });
  </script>
